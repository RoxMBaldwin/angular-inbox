<div class="row message"
  ng-repeat = "message in $ctrl.messages"
  ng-class  = "{
    read : message.read,
    unread : !message.read,
    selected : selected,
  }"
  >
  <div class="col-xs-1">
    <div class="row">
      <div class="col-xs-2">
        <input type="checkbox"
        ng-model="selected"
        >
      </div>
      <div class="col-xs-2">
        <i class="star fa"
        ng-click="$ctrl.toggleStar(message)"
        ng-class="{
          'fa-star' : message.starred ,
          'fa-star-o' : !message.starred
        }"
        ></i>
      </div>
    </div>
  </div>
  <div class="col-xs-11">
    <span class="label label-warning"
    ng-repeat="labels in message.labels"
    >{{labels}}</span>
    <a href="#">
      {{message.subject}}
    </a>
  </div>
</div>
